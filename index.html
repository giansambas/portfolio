<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar" role="complementary" aria-label="Profile">
      <div class="profile">
        <figure>
          <img id="profile-img" src="gianportfolio.jpg" alt="Profile picture of Gian Edward Sambas" />
        </figure>
        <div class="profile-meta">
          <h1 id="name">Gian Edward Sambas</h1>
          <p id="course-year">IS - 2nd Year</p>
        </div>
      </div>

      <div class="header-controls">
        <button id="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">
          <span class="icon" aria-hidden="true"></span>
          Switch Theme
        </button>
      </div>

      <div class="sidebar-spacer"></div>

    </aside>

    <!-- RIGHT CONTENT -->
    <main id="main" class="content" tabindex="-1" role="main">
      <section id="achievements" class="card" aria-labelledby="achievements-heading">
        <div class="card-inner">
          <h2 id="achievements-heading">Achievements/Certifications</h2>
          <ul>
            <li>Graduated High School with Honors</li>
            <li>2nd place Battle of the Bands</li>
            <li>Consistent Good Grades</li>
          </ul>
        </div>
      </section>

      <section id="projects" class="card" aria-labelledby="projects-heading">
        <div class="card-inner">
          <h2 id="projects-heading">Previous Projects</h2>
          <ul>
            <li>EquipSense - Gym Equipment Tracker</li>
            <li>LibraryPal - Library Inventory Management</li>
            <li>SYNCO - Messaging app</li>
          </ul>
        </div>
      </section>
    </main>
  </div>

  <!-- Page footer (full width, below the grid) -->
  <footer class="page-footer" role="contentinfo">
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
